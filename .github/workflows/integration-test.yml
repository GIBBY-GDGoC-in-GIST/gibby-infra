name: Integration Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Frontend and Backend
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.INTEGRATION_TOKEN }}

  frontend:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Tests
        run: |
          cd frontend
          CI=true npm test -- --no-watch --no-cache

  backend:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install Dependencies
        run: |
          cd backend
          npm ci

      - name: Run Tests
        run: |
          cd backend
          npm test

  integration-test:
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies for Frontend and Backend
        run: |
          cd frontend && npm ci
          cd ../backend && npm ci

      - name: Start Backend Server in Background
        run: npm run start &
        working-directory: backend

      - name: Wait for Backend Server to Start
        run: |
          until curl -s http://localhost:3000; do 
            echo "Waiting for backend server to start..."
            sleep 5 
          done

      - name: Run Integration Tests
        run: npm run test:integration
        working-directory: frontend
        env:
          API_URL: http://localhost:3000 
