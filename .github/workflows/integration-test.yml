name: Integration Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Frontend
        uses: actions/checkout@v3
        with:
          repository: GIBBY-GDGoC-in-GIST/GIBBY_frontend
          path: GIBBY_frontend
          token: ${{ secrets.INTEGRATION_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'GIBBY_frontend/package-lock.json'

      - name: Install Dependencies
        run: |
          cd GIBBY_frontend
          npm ci
          npm install react-router-dom --save

      - name: Run Tests
        run: |
          cd GIBBY_frontend
          ls -la node_modules | grep react-router-dom
          npm list react-router-dom
          CI=true NODE_ENV=test npm test -- --no-watch --no-cache --testPathIgnorePatterns="node_modules" --passWithNoTests
        env:
          CI: true
          NODE_ENV: test
          SKIP_PREFLIGHT_CHECK: true

  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Backend
        uses: actions/checkout@v3
        with:
          repository: GIBBY-GDGoC-in-GIST/gibby-be
          path: gibby-be
          token: ${{ secrets.INTEGRATION_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'gibby-be/package-lock.json'

      - name: Install Dependencies
        run: |
          cd gibby-be
          npm ci

      - name: Run Tests
        run: |
          cd gibby-be
          npm test -- --passWithNoTests
        env:
          CI: true
          NODE_ENV: test

  integration-test:
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Frontend
        uses: actions/checkout@v3
        with:
          repository: GIBBY-GDGoC-in-GIST/GIBBY_frontend
          path: GIBBY_frontend
          token: ${{ secrets.INTEGRATION_TOKEN }}

      - name: Checkout Backend
        uses: actions/checkout@v3
        with:
          repository: GIBBY-GDGoC-in-GIST/gibby-be
          path: gibby-be
          token: ${{ secrets.INTEGRATION_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd GIBBY_frontend && npm ci
          cd ../gibby-be && npm ci

      - name: Start Backend Server
        run: |
          cd gibby-be
          npm run start:dev &
          sleep 10  # 서버가 완전히 시작될 때까지 대기
        env:
          NODE_ENV: test

      - name: Run Integration Tests
        run: |
          cd GIBBY_frontend
          export API_URL=http://localhost:3000
          echo "Using API URL: $API_URL"
          CI=true npm run test:integration
        env:
          CI: true
          API_URL: http://localhost:3000 
